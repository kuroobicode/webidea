    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <div class="container">


      <div class="row mb-3">
        <div class="col-md-4 themed-grid-col">
          <div>
            <span>TO LIST</span>
            <div id="to_list_area">
              <div> 
                <label>
                  <span class="material-icons">
                    remove_circle
                  </span>
                </label>
                <select class="tolist" name="tolist">
                  <option value="1">sonicpi</option>
                  <option value="2">tidalcycles</option>
                  <option value="3">orca</option>
                  <option value="4">foxdot</option>
                </select>  
              </div>
            </div>
          
            <div class="row justify-content-end">
               <input type="button" id="btn_add" value="追加" style="display:block;" ></input>
               <input type="button" id="btn_setgroup" value="グループ反映" style="display:none;" ></input>
               <input type="button" id="btn_setgroup_cancel" value="キャンセル" style="display:none;" ></input>
            </div>


            <div id="tolist_default" style="visibility: hidden"> 
              <label>
                <span class="material-icons">
                  remove_circle
                </span>
              </label>
              <select class="tolist" name="tolist">
                <option value="1">sonicpi</option>
                <option value="2">tidalcycles</option>
                <option value="3">orca</option>
                <option value="4">foxdot</option>
              </select>
            </div>

            <!--  -->

          </div>

<!--
          <select id="sid" style="display:hidden">
            <option value="orange">オレンジ</option>
            <option value="apple">リンゴ</option>
        </select>
        
       <div id="divid">要素を移動したりコピーしたり</div>
-->
 
       <script>
        $(function () {
          
          // 追加ボタンを押したとき
          $('#btn_add').click(function() {
            console.log('clickした')
            //$('#tolist_default').clone().appendTo('.tolist');
            let obj = $('#tolist_default').clone();
            //console.log(JSON.stringify(obj));
            obj.css('visibility', 'visible');
            obj.appendTo('#to_list_area');
            //obj.appendTo("#btn_add");

            //$('#sid').clone().appendTo('#divid');
            //$('#tolist_default').clone().appendTo('#divid');
          });
        
          // 選択した時
          // グループ内容の表示、ボタンの変更、リスト反映
          //$('select[name=tolist]').change(function() {
          $(document).on('change', 'select[name=tolist]', function(){

            console.log('選択した' + $(this).text());

            // グループ内容の表示
            $('#list_view').text($(this).val());

            // ボタンの変更
            $('#btn_add').hide();
            $('#btn_setgroup').show();
            $('#btn_setgroup_cancel').show();


          });


        });
        </script>


          <hr/>
          <div>
            CC LIST  
          </div>
          <hr/>
          <div>
            preview  
          </div>

        </div>
        <div class="col-md-8 themed-grid-col">
          <div class="pb-3" id="list_view">
            .col-md-8
          </div>
          <div class="row">
            <div class="col-md-6 themed-grid-col">.col-md-6</div>
            <div class="col-md-6 themed-grid-col">.col-md-6</div>
          </div>
        </div>        
      </div>

    </div>
