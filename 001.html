    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <div class="container">


      <div class="row mb-3">
        <div class="col-md-4 themed-grid-col">
          <div>
            <span>TO LIST</span>
            <div id="to_list_area">
              <div> 
                <label>
                  <span class="material-icons" name="delete_icon">
                    remove_circle
                  </span>
                </label>
                <select class="tolist" name="tolist">
                  <option value="1">sonicpi</option>
                  <option value="2">tidalcycles</option>
                  <option value="3">orca</option>
                  <option value="4">foxdot</option>
                </select>  
              </div>
            </div>
          
            <div id="to_group_area" style="display:none;" >
              <div> 
                <label>
                </label>
                <select id="to_group" name="to_group" >
                  <option value="1">group 1</option>
                  <option value="2">group 2</option>
                  <option value="3">group 3</option>
                  <option value="4">group 4</option>
                </select>  
              </div>
            </div>

            <div class="row justify-content-end">
               <input type="button" id="btn_add" value="更新" style="display:block;" ></input>
               <input type="button" id="btn_selectgroup" value="グループ選択" style="display:block;" ></input>
               <input type="button" id="btn_setgroup" value="グループ反映" style="display:none;" ></input>
               <input type="button" id="btn_setgroup_cancel" value="終了" style="display:none;" ></input>
            </div>


            <div id="tolist_default" style="visibility: hidden"> 
              <label>
                <span class="material-icons" name="delete_icon">
                  remove_circle
                </span>
              </label>
              <select class="tolist" name="tolist">
                <option value="1">sonicpi</option>
                <option value="2">tidalcycles</option>
                <option value="3">orca</option>
                <option value="4">foxdot</option>
              </select>
            </div>

            <!--  -->

          </div>

<!--
          <select id="sid" style="display:hidden">
            <option value="orange">オレンジ</option>
            <option value="apple">リンゴ</option>
        </select>
        
       <div id="divid">要素を移動したりコピーしたり</div>
-->
 
       <script>
        $(function () {
          
          // グループ選択ボタンを押したとき
          $('#btn_selectgroup').click(function() {
            console.log('clickした');

            $('#to_group_area').show();

            //$('#btn_setgroup').show();

          });
        
          // 選択した時
          // グループ内容の表示、ボタンの変更、リスト反映
          //$('select[name=tolist]').change(function() {
          $(document).on('change', 'select[id=to_group]', function(){

            console.log('選択した' + $(this).text());

            // グループ内容の表示
            $('#list_view').text($(this).val());

            // ボタンの変更
            $('#btn_add').hide();
            $('#btn_selectgroup').hide();
            $('#btn_setgroup').show();
            $('#btn_setgroup_cancel').show();

          });


          // グループ設定ボタンを押したとき
          $('#btn_setgroup').click(function() {
            
            console.log('clickした')
            
            // グループの選択値を取得
            let gtoupVal = $('#to_group').val();
            console.log('gtoupVal=' + gtoupVal);

            // 複数
            
            // select値を設定
            for(let i=0; i<2; i++){
              let obj = $('#tolist_default').clone();
              obj.css('visibility', 'visible');
              obj.appendTo('#to_list_area');

              let selectObj = obj.children('select');
              selectObj.val(gtoupVal);

            }

          });

          // 終了ボタンを押したとき
          $('#btn_setgroup_cancel').click(function() {
            
            console.log('clickした　btn_setgroup_cancel')
            
            $('#to_group_area').hide();

            // ボタンの変更
            $('#btn_add').show();
            $('#btn_selectgroup').show();
            $('#btn_setgroup').hide();
            $('#btn_setgroup_cancel').hide();

          });


          // 削除ボタンを押したとき
          //$('span[name=delete_icon]').click(function() {
          $(document).on('click', 'span[name=delete_icon]', function(){
            
            console.log('delete_icon')
            
            $(this).parent().parent().remove();

          });
          

        });
        </script>


          <hr/>
          <div>
            CC LIST  
          </div>
          <hr/>
          <div>
            preview  
          </div>

        </div>
        <div class="col-md-8 themed-grid-col">
          <div class="pb-3" id="list_view">
            .col-md-8
          </div>
          <div class="row">
            <div class="col-md-6 themed-grid-col">.col-md-6</div>
            <div class="col-md-6 themed-grid-col">.col-md-6</div>
          </div>
        </div>        
      </div>

    </div>
  </body>
