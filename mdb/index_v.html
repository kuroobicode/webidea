<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    
  <!-- Start your project here-->
  
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  

  </header>

  <div class="container-fluid">100% wide until small breakpoint


    <section class="pb-4">
      <div class="bg-white border rounded-5">
      
      <section style="border-radius: .5rem .5rem 0 0; position: relative; overflow: hidden; min-height: 400px;" class="p-4 d-flex justify-content-center">
        <!-- Sidenav-->
        <nav id="sidenav-1" data-mdb-close-on-esc="false" class="sidenav sidenav-primary ps" data-mdb-hidden="false" data-mdb-position="absolute" data-mdb-focus-trap="false" style="width: 240px; height: 100%; position: absolute; transition: all 0.3s linear 0s; transform: translateX(0%);">
          <ul class="sidenav-menu">
            <li class="sidenav-item">
              <a class="sidenav-link ripple-surface"> <i class="far fa-smile fa-fw me-3"></i><span>Link 1</span></a>
            </li>
            <li class="sidenav-item">
              <a class="sidenav-link ripple-surface" data-mdb-toggle="collapse" href="#sidenav-collapse-2-0-0" role="button"><i class="fas fa-grin fa-fw me-3"></i><span>Category 1</span><i class="fas fa-angle-down rotate-icon" style="transform: rotate(180deg);"></i></a>
              <ul class="sidenav-collapse show collapse" id="sidenav-collapse-2-0-0">
                <li class="sidenav-item">
                  <a class="sidenav-link ripple-surface">Link 2</a>
                </li>
                <li class="sidenav-item">
                  <a class="sidenav-link ripple-surface">Link 3</a>
                </li>
              </ul>
            </li>
            <li class="sidenav-item">
              <a class="sidenav-link ripple-surface" data-mdb-toggle="collapse" href="#sidenav-collapse-2-0-1" role="button"><i class="fas fa-grin-wink fa-fw me-3"></i><span>Category 2</span><i class="fas fa-angle-down rotate-icon"></i></a>
              <ul class="sidenav-collapse collapse" id="sidenav-collapse-2-0-1">
                <li class="sidenav-item">
                  <a class="sidenav-link ripple-surface">Link 4</a>
                </li>
                <li class="sidenav-item">
                  <a class="sidenav-link ripple-surface">Link 5</a>
                </li>
              </ul>
            </li>
          </ul>
        <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></nav>
  
        <!-- Sidenav-->
        <div style="padding: 20px;" class="text-center">
          <button data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1" class="btn btn-primary" aria-controls="#sidenav-1" aria-haspopup="true" aria-expanded="true" style="">
            <i class="fas fa-bars"></i>
          </button>
          <div class="d-flex justify-content-center my-5"></div>
        </div>
      <div class="sidenav-backdrop" style="transition: opacity 0.3s ease-out 0s; position: absolute; width: 100%; height: 100%; opacity: 1;"></div></section>
      
      
      <div class="p-4 text-center border-top">
          <a class="btn btn-link px-3" data-mdb-toggle="modal" role="button" aria-expanded="false" aria-controls="example1" data-ripple-color="hsl(0, 0%, 67%)" data-mdb-target="#apiRestrictedModal" type="button" style=""><i class="fas fa-code me-md-2"></i><span class="d-none d-md-inline-block">Show code</span></a>
          <a class="btn btn-link px-3 " data-ripple-color="hsl(0, 0%, 67%)"><i class="fas fa-file-code me-md-2 pe-none"></i><span class="d-none d-md-inline-block export-to-snippet pe-none">Edit in sandbox</span></a>
      </div>
      
      </div>
  </section>


    <div class="row m-3">
      <div class="col-md-3" style="background-color: #f3e5f5">.col-md-3</div>
      <div class="col-md-9" style="background-color: #fafafa">.col-md-9</div>
    </div>
  </div>


    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
